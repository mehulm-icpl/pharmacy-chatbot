{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  /* Custom CSS */

  /* for input text and button */

  /* Custom CSS */
.medicine-form .form-control {
  border-radius: 20px;
  border-color: #007bff;
}

.medicine-form .btn {
  border-radius: 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}

.medicine-form .btn:hover {
  background-color: #0056b3;
}

.input-group {
  display: flex;
  width: 100%;
}

.input-group-append {
  flex: 0 0 auto;
}

/* for answer card */
.response-card {
  border: none;
  border-radius: 10px;
  background-color: #f8f9fa;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  transition: box-shadow 0.3s ease;
}

.response-card:hover {
  box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
}

.response-card .card-body {
  padding: 20px;
}

.response-card .card-text {
  color: #555;
  font-size: 16px;
}

/* Background image */
.about_section {
  background-image: url('{% static "img/md_bg.jpg" %}');
  background-size: cover;
  background-position: center;
  backdrop-filter: blur(5px); /* Add blur effect to the background image */
  height: 100vh; /* Set the height to cover the entire viewport */
  margin-bottom: 20px; /* Add bottom margin */
}
</style>

<section class="about_section layout_padding">
  <div class="container">
    <div class="custom_heading-container">
      <div id="chat-container">
        <div id="chat-messages"></div>
      </div>
    </div>
    <div>
      <center>
        <h1 style="margin-bottom: 20px;">Medicine Chatbot</h1>
        <form method="post" class="medicine-form" style="margin-bottom: 20px;">
          {% csrf_token %}
          <label for="symptom" style="display: block; margin-bottom: 10px;">Enter your symptom:</label>
          <div class="input-group">
            <input type="text" name="symptom" id="symptom" class="form-control" style="width: 300px;">
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
        
        {% if response %}
          <div class="card response-card" style="width: 300px; margin: 0 auto; margin-bottom: 20px;">
            <div class="card-body">
              <p class="card-text">{{ response }}</p>
            </div>
          </div>
        {% endif %}

      </center>
    </div>
  </div>
</section>

{% endblock %}
